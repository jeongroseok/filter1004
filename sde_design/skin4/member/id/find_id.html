<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>아이디 찾기</strong></li>
    </ol>
</div>

<div module="member_findid">
    <!--
        $returnURL = /member/id/find_id_result.html
     -->
    <table class="w3-table w3-bordered w3-border">
        <caption>아이디 찾기</caption>
        <colgroup>
            <col width="200px" />
        </colgroup>
        <tr>
            <th class="w3-white w3-border">회원유형</th>
            <td>{$form.searchType}</td>
        </tr>
        <tr>
            <td class="w3-white w3-border">이름</td>
            <td>{$form.name}</td>
        </tr>
        <tr>
            <th class="w3-white w3-border">찾을 방법</th>
            <td>{$form.check_method}</td>
        </tr>
        <tr id="ssn_view" class="ssn_no">
            <th class="w3-white w3-border">법인번호로 찾기</th>
            <td>{$form.ssn1} - {$form.ssn2}</td>
        </tr>
        <tr id="email_view" class="email">
            <th class="w3-white w3-border">이메일</th>
            <td>{$form.email}</td>
        </tr>
        <tr id="mobile_view" class="mobile">
            <th class="w3-white w3-border">휴대폰</th>
            <td>{$form.mobile1} - {$form.mobile2} - {$form.mobile3}</td>
        </tr>
    </table>
    <p class="w3-center">
        <a class="w3-large w3-btn" href="#none" onclick="{$action_func_find_id}">찾기</a>
    </p>
</div>
